<VirtualHost *:80>
  ServerName eccube-vn.sf
  ServerAlias eccube-vn.sf
  DocumentRoot /var/www/html/eccube-vn/sf
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  <Directory /var/www/html/eccube-vn/sf>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
  </Directory>
</VirtualHost>
